<script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.9.1/docxtemplater.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.6.1/jszip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.0.2/jszip-utils.js"></script>
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

</div>
<div>
  <form class="upload-btn-wrapper" name="formUpload">
    <button class="btn">Cargar Archivo</button><br />
    <input type="file" id="mfile" (change)="onFileChange($event);" accept=".docx" />
  </form>
  <br />
  <button class="button" name="click" (click)="register()">Nueva carta</button>
  <br />
  <button class="button" name="click" (click)="update()">Actualizar carta</button>
  <br />
  <button class="button" name="click" (click)="download()">Descargar</button>
  <br />
</div>

<router-outlet></router-outlet>
